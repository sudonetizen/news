{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Please enter your previous password once and new password twice.</p>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class-"btn btn-success" type="submit" value="Change">
</form>
{% endblock content %}
